<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Job</title>
    {% load static %}
    <link rel='stylesheet' type='text/css' href='{% static "handyhelper/css.css" %}'>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container">
        <header>
                <div class="col-12 row mt-3">
                    <div class="text-right col-4">
                        <a class='col-12' href='/dashboard'>Back</a>
                    </div>
                    <div class="text-right col-4">
                        <a class='col-12' href='/clear'>Logout</a>
                    </div>
                </div>
            </header>
    <main role='main' class='mt-3'>
        <div class='col-6 text-left'>
            <h3 class='col-12'>{{jobs.title}}</h3>
            <div class='box col-12'>
                <p class='col-12'>{{jobs.description}}</p>
                <p class='col-12'>Location: {{jobs.location}}</p>
                <p class='col-12'>Posted by: {{jobs.user.first_name}} {{jobs.user.last_name}}</p>
                <p class='col-12'>Posted on: {{jobs.created_at}}</p>
            </div>
        {% if jobs.flag == False %}
        <a class='col-8' href='/addtouser/{{jobs.id}}'>Add to my jobs</a>
        {% else %}
        {% endif %}
        </div>
    </main>
    </div>
</body>
</html>
